<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/styles.css">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="static/images/logo.jpeg" rel="icon">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- wen icon -->
    <title>Jain sales corporation</title>
</head>

<body>
    <div class="mainpage" style="border: 4px solid black;">
        <nav class="navbar navbar-expand-lg py-0 navbar-light">
            <a class="navbar-brand" href="/"><img class="navimage" src="/static/images/logo_black.png"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav pl-5 mt-2">
                    <li class="nav-item"><a class="nav-link" href="#home"><span class="black">home</span> </a></li>
                    <li class="nav-item"><a class="nav-link" href="#about"><span class="black">about us</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#pillars"><span class="black">pillars</span></a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="#products"><span class="black">products</span></a>
                    </li>
                    <li class="nav-item hide"><a class="nav-link" href="#contact"><span class="black">contact</span></a>
                    </li>

                </ul>


            </div>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/contact"><img class="contactimage"
                            src="/static/images/contact.png"></a></li>
            </ul>
        </nav>


        <section id="home">
            <div class="container-fluid p-5 background">
                <div class="heading">
                    Jain Sales Corporation
                </div>
                <div class="row">
                    <div class="short-info">
                        First ever asianpaints showroom in karad city
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="long-info">
                                    Complete solution for your painting needs
                                </div>
                            </div>

                            <div class="home_line">
                                <img src="static/images/Vector 1.png" class="img-fluid" alt="">
                            </div>
                            <div class="explore">
                                <a href="#pillars"> <img class="explore_image" src="static/images/explore.png"></a>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="paints">
                                <img src="static/paints.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section id="about" class="py-5" style="border: 4px solid black;">

        <!-- Container -->
        <div class="container">
            <!-- Section heading -->
            <div class="col-10 mx-auto col-sm-6 text-center">
                <h1 class="section_head">About <strong class="banner-title ">Us</strong></h1>
            </div>
            <div class="main2">
                <div class="child1"></div>
                <div class="child2"></div>
            </div>
            
        </div>
    </section>


    <section id="pillars" class="py-5" style="border: 4px solid black;">

        <!-- Container -->
        <div class="container">
            <!-- Section heading -->
            <div class="col-10 mx-auto col-sm-6 text-center">
                <h1 class="section_head">Our <strong class="banner-title ">Pillars</strong></h1>
                <!-- leadership -->
            </div>
            <div class="main1">
                <div class="box1">
                    <img class="pillar_image" src="/static/images/dilipshah.png">
                </div>
                <div class="box2">
                    <div class="rcorners">
                        Dilip Shah
                    </div>
                </div>
                <div class="box3">
                    <div class="rcorners">
                        Parin Shah
                    </div>
                </div>
                <div class="box4">
                    <img class="pillar_image" src="/static/images/parinshah.png">

                </div>

            </div>
        </div>
    </section>
